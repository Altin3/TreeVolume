<!DOCTYPE html>
<html>
<head>
	<title>Tree Volume Calculator</title>
</head>
<body>
	<h1>Tree Volume Calculator</h1>

	<label for="diameter">Diameter (cm):</label>
	<input type="number" id="diameter" min="1" max="100" step="0.5" value="10">

	<label for="height">Height (m):</label>
	<input type="number" id="height" min="1" max="50" step="0.5" value="10">

	<label for="species">Species:</label>
	<select id="species">
		<option value="Beech">Beech</option>
		<option value="Oak">Oak</option>
		<option value="Spruce">Spruce</option>
		<option value="Fir">Fir</option>
	</select>

	<button onclick="calculateVolume()">Calculate</button>

	<p id="result"></p>

	<script>
		// Define form factors for different species in a JavaScript object
		var formFactors = {"Beech": 0.5, "Oak": 0.45, "Spruce": 0.40, "Fir": 0.40};

		// Define a function to calculate the volume
		function calculateVolume() {
			// Get the user inputs for diameter, height, and species
			var diameter = parseFloat(document.getElementById("diameter").value);
			var height = parseFloat(document.getElementById("height").value);
			var species = document.getElementById("species").value;

			// Validate the species
			if (!(species in formFactors)) {
				document.getElementById("result").innerHTML = "Invalid species";
				return;
			}

			// Calculate volume using formula for tree volume and species-specific form factor
			var formFactor = formFactors[species];
			var volume = Math.PI * Math.pow(diameter, 2) * height * formFactor / 40000;

			// Display the result
			document.getElementById("result").innerHTML = "The volume of a " + species + " tree with diameter " + diameter.toFixed(2) + " cm and height " + height.toFixed(2) + " m is " + volume.toFixed(2) + " cubic meter";
		}
	</script>
</body>
</html>
